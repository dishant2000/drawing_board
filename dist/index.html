<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new proj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link type="text/css" rel="stylesheet" href="/fabricDrawingTool.9ad09f98.css">
<script src="/fabricDrawingTool.9ad09f98.js"></script></head>
<body>
    <div id="toolbar">
        <button class="toolbtn btn-pan"><i class="fas fa-arrows-alt" style="margin: 0 5px;"></i>Move</button>
        <button class="toolbtn btn-draw"><i class="fas fa-pencil-alt" style="margin: 0 5px;"></i>Draw</button>
        <div class="draw-dropdown">
            <button class="draw-drop-btn"><i class="fas fa-chevron-circle-down" style="margin: 0 5px;"></i></button>
            <ul class="draw-list animate__animated animate__jackInTheBox">
                <li>
                    <label for="drawing-color">COLOR :</label>
                    <input type="color" value="#005E7A" id="drawing-color">
                </li>
                <li>
                    <label for="drawing-line-width">SIZE :</label>
                    <span class="draw-width-info">10</span>
                    <input type="range" value="10" min="0" max="150" id="drawing-line-width">
                </li>
            </ul>
            
        </div>
        <button class="toolbtn btn-clear"><i class="fas fa-minus-circle" style="margin: 0 5px;"></i>Clear</button>
        <div class="shape-wrapper">
            <button class="active-draw-btn" value="shape"><i class="fas fa-shapes" style="margin: 0 5px;"></i>Shape</button>
            <button class="shape-drop-btn"><i class="fas fa-chevron-circle-down"></i></button>
            <ul class="shape-list animate__animated animate__jackInTheBox">
                <li><i class="far fa-square" style="margin: 0 5px;"></i>Rect</li>
                <li><i class="far fa-circle" style="margin: 0 5px;"></i>Circ</li>
            </ul>
            <!-- <button class="shape-options"><i class="fas fa-chevron-circle-down"></i></button>
            <ul class="shape-option-list">  
                <li>
                    <button class="shape-clr-btn" value = "3399FF80" data-jscolor="{valueElement:'.shape-clr-btn'}"></button>
                </li>
                <li>2</li>
            </ul> -->
        </div>
        <div class="zoom-wrapper">
            <button class="zoom-in"><i class="fas fa-search-plus"></i></button>
            <button class="zoom-out"><i class="fas fa-search-minus"></i></button>
        </div>
        <button class="select-btn"><i class="fas fa-object-group"></i></button>
        <button class="delete-btn"><i class="fas fa-trash"></i></button>
    </div>
    <div class="canvas-wrapper">
        <canvas id="mcanvas"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/jscolor.min.55483d4f.js"></script>
    <script src="/fabricDrawingTool.e31bb0bc.js"></script>
    <script src="/src.a2b27638.js"></script>
</body>
</html>
